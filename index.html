<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirsty Owl</title>
    <link rel="icon" type="image/x-icon" href="/images/XOM.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            background-color: #fff;
        }

        header {
            color: rgb(0, 0, 0);
            padding: 20px 10px;
        }

        h1 {
            font-size: 2em;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        .tour-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 4 / 3;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .lightbox:target {
            display: flex;
        }

        .info-map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
            padding: 0 10px;
        }

        .store-info {
            width: 100%;
        }

        .map-container {
            width: 100%;
            margin-top: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
        }

        .social-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .fa-facebook,
        .fa-instagram {
            font-size: 40px;
            color: #333;
            transition: color 0.3s;
        }

        .fa-facebook:hover,
        .fa-instagram:hover {
            color: #fa6400;
        }

        .button-5 {
            background-color: #fa6400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-5:hover {
            background-color: #fb8332;
        }

        footer {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 0.8em;
            color: #888;
        }

        /* Responsive Queries */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            h1 {
                font-size: 1.5em;
            }

            iframe {
                height: 300px;
            }

            .fa-facebook,
            .fa-instagram {
                font-size: 35px;
            }

            .button-5 {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            h1 {
                font-size: 1.3em;
            }

            .map-container iframe {
                height: 250px;
            }

            .fa-facebook,
            .fa-instagram {
                font-size: 30px;
            }
        }
    </style>
</head>
